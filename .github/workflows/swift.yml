name: Swift

on:
  push:
    branches: [ swift-5.3-branch ]
  pull_request:
    branches: [ swift-5.3-branch ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -c release -v
    - name: Run tests
      run: swift test -v
    - name: Pack assets files
      run: |
        tar -czvf swift-format.tar.gz -C .build/release swift-format
    - name: Upload Release Asset
      uses: actions/upload-artifact@v2
      with:
        name: Release
        path: swift-format.tar.gz